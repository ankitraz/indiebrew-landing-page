<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="padding: 4rem;" >
    <div class="form-card">
      <form>
        <h3>Create your IndieBrew Account</h3>
        <label for="">Email</label>
        <input class="input" placeholder="john@exammple.com" type="text" />
        <label for="">Full name</label>
        <input class="input" placeholder="John Doe" type="text" />
        <label for="">Password</label>
        <input class="input" placeholder="At least 8 characters" type="password" />
        <div class="terms">
          <input class="checkbox" type="checkbox" name="" id="" />
          <span for="">By creating an account on IndieBrew, you agree to the <a class="link link--underline" href="#">Terms & Conditions</a></span>
        </div>
        <button class="btn btn--block">Create an Account</button>
      </form>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
